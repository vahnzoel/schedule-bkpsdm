# =============================
# Nixpacks config: Laravel 12 + Livewire + SQLite + Nginx + PHP-FPM + Supervisor + LibreOffice + Poppler-utils
# =============================

[phases.setup]
nixPkgs = [
    "nginx"
    "git"
    "nodejs"
    "unzip"
    "supervisor"
    "libreoffice"
    "poppler-utils"
    "phpWithExtensions (php: [ php.extensions.pdo_mysql php.extensions.redis php.extensions.sqlite3 ])"
]

[phases.build]
cmds = [
    # 1. Copy Laravel source code
    "mkdir -p /app",
    "cp -R /assets/src/* /app/",

    # 2. Setup storage/cache/database
    "mkdir -p /app/storage /app/bootstrap/cache /app/database",
    "chown -R www-data:www-data /app/storage /app/bootstrap/cache /app/database",
    "chmod -R 775 /app/storage /app/bootstrap/cache /app/database",

    # 3. Setup SQLite
    "touch /app/database/system.sqlite",
    "chown www-data:www-data /app/database/system.sqlite",
    "chmod 664 /app/database/system.sqlite",

    # 4. Install dependencies Laravel
    "cd /app && composer install --prefer-dist --optimize-autoloader --no-interaction",

    # 5. Supervisor configs
    "mkdir -p /etc/supervisor/conf.d/",
    "cp /assets/worker-*.conf /etc/supervisor/conf.d/",
    "cp /assets/supervisord.conf /etc/supervisord.conf",
    "chmod +x /assets/start.sh",

    # 6. Test LibreOffice & Poppler
    "libreoffice --version",
    "pdftotext -v"
]

[start]
cmd = "/assets/start.sh"

[staticAssets]
# =============================
# Entrypoint
# =============================
"start.sh" = '''
#!/bin/bash
set -e

# Transform Nginx template
node /assets/scripts/prestart.mjs /assets/nginx.template.conf /etc/nginx/nginx.conf

# Start supervisord in foreground
exec supervisord -c /assets/supervisord.conf -n
'''

# =============================
# Supervisor main config
# =============================
"supervisord.conf" = '''
[supervisord]
nodaemon=true
logfile=/var/log/supervisord.log
loglevel=info
minfds=1024
minprocs=200

[include]
files = /etc/supervisor/conf.d/*.conf
'''

# =============================
# Worker Nginx
# =============================
"worker-nginx.conf" = '''
[program:worker-nginx]
command=nginx -c /etc/nginx/nginx.conf
autostart=true
autorestart=true
stdout_logfile=/var/log/worker-nginx.log
stderr_logfile=/var/log/worker-nginx.log
'''

# =============================
# Worker PHP-FPM
# =============================
"worker-phpfpm.conf" = '''
[program:worker-phpfpm]
command=php-fpm -y /assets/php-fpm.conf -F
autostart=true
autorestart=true
stdout_logfile=/var/log/worker-phpfpm.log
stderr_logfile=/var/log/worker-phpfpm.log
'''

# =============================
# Worker Laravel Queue
# =============================
"worker-laravel.conf" = '''
[program:worker-laravel]
command=bash -c 'exec php /app/artisan queue:work --sleep=3 --tries=3 --max-time=3600'
autostart=true
autorestart=true
numprocs=2
stdout_logfile=/var/log/worker-laravel.log
stderr_logfile=/var/log/worker-laravel.log
'''

# =============================
# PHP-FPM config
# =============================
"php-fpm.conf" = '''
[www]
listen = 127.0.0.1:9000
user = www-data
group = www-data
pm = dynamic
pm.max_children = 50
pm.start_servers = 10
pm.min_spare_servers = 4
pm.max_spare_servers = 32
clear_env = no
php_admin_value[post_max_size] = 35M
php_admin_value[upload_max_filesize] = 30M
'''

# =============================
# Nginx template
# =============================
"nginx.template.conf" = '''
user www-data www-data;
worker_processes auto;
daemon off;

events {
  worker_connections 1024;
}

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  sendfile on;
  tcp_nopush on;

  server {
    listen ${PORT};
    root /app/public;

    index index.php;

    location / {
      try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
      fastcgi_pass 127.0.0.1:9000;
      fastcgi_index index.php;
      fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
      include fastcgi_params;
    }

    location ~ /\.ht {
      deny all;
    }

    client_max_body_size 35M;
  }
}
'''
